<app-page-header>
  <h1>API Keys</h1>
  <button mat-icon-button (click)="addApiKey()">
    <mat-icon>add</mat-icon>
  </button>
</app-page-header>
<div *ngIf="keyDetails$ | async as keyDetails">
  Your API Key has been successfully created. Please record your key secret, there will be no later way to view it:
  {{keyDetails.secret}}
  <button (click)="clearKeyDetails()">remove</button>
</div>
<app-list></app-list>
